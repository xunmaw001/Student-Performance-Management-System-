<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>注册</title>
		<link rel="stylesheet" type="text/css" href="../../layui/css/layui.css">
	    <link rel="stylesheet" type="text/css" href="../../xznstatic/css/public.css"/>
	    <link rel="stylesheet" type="text/css" href="../../xznstatic/css/login.css"/>
	    <style type="text/css">
	        .layui-form-label {width: 70px!important;}
	        .layui-input-block {margin-left: 80px!important;}
	    </style>
	</head>
	<body>
		<div class="reg">
			<form class="layui-form login-form">
				<h1><a href="#"><img src="../../xznstatic/img/logo.png"></a></h1>
            	<p>收藏表注册</p>		
				<p>
					<div class="layui-form-item layui-form-text">
						<label class="layui-form-label">收藏id：</label>
						<div class="layui-input-inline" style="width: 300px;">
							<input type="text" id="refid" name="refid" placeholder="请输入收藏id" autocomplete="off" class="layui-input">
						</div>
					</div>
				</p>
				<p>
					<div class="layui-form-item layui-form-text">
						<label class="layui-form-label">表名：</label>
						<div class="layui-input-inline" style="width: 300px;">
							<input type="text" id="tablename" name="tablename" placeholder="请输入表名" autocomplete="off" class="layui-input">
						</div>
					</div>
				</p>
				<p>
					<div class="layui-form-item layui-form-text">
						<label class="layui-form-label">收藏名称：</label>
						<div class="layui-input-inline" style="width: 300px;">
							<input type="text" id="name" name="name" placeholder="请输入收藏名称" autocomplete="off" class="layui-input">
						</div>
					</div>
				</p>
				<p>
					<div class="layui-form-item">
		                <div class="layui-input-block" style="text-align: right;margin-right: 100px;">
		                    <button class="layui-btn layui-btn-fluid layui-btn-danger btn-submit" lay-submit lay-filter="register" style="width: 280px;">注册</button>
		                </div>
            		</div>
            	</p>
            	<p class="txt"><a href="javascript:window.location.href='../login/login.html'"><span></span>已有账号登录</a></p>
			</form>
		</div>

		<script src="../../layui/layui.js"></script>
		<script src="../../js/vue.js"></script>
		<!-- 组件配置信息 -->
		<script src="../../js/config.js"></script>
		<!-- 扩展插件配置信息 -->
		<script src="../../modules/config.js"></script>
		<!-- 工具方法 -->
		<script src="../../js/utils.js"></script>
		<!-- 校验格式工具类 -->
		<script src="../../js/validate.js"></script>

		<script>
			layui.use(['layer', 'element', 'carousel', 'form', 'http', 'jquery'], function() {
				var layer = layui.layer;
				var element = layui.element;
				var carousel = layui.carousel;
				var form = layui.form;
				var http = layui.http;
				var jquery = layui.jquery;

				var tablename = http.getParam('tablename');
								
				// 注册
				form.on('submit(register)', function(data) {
					data = data.field;
                    					                    if(!data.userid){
                        layer.msg('用户id不能为空', {
							time: 2000,
							icon: 5
						});
                        return false
                    }
                                                                                                                                                                					                                                                                                                                            					                                                                                                                                            					                    if(!data.name){
                        layer.msg('收藏名称不能为空', {
							time: 2000,
							icon: 5
						});
                        return false
                    }
                                                                                                                                                                					                    if(!data.picture){
                        layer.msg('收藏图片不能为空', {
							time: 2000,
							icon: 5
						});
                        return false
                    }
                                                                                                                                                                                    http.requestJson(tablename + '/register', 'post', data, function(res) {
						layer.msg('注册成功', {
							time: 2000,
							icon: 6
						},function(){
							// 路径访问设置
							window.location.href = '../login/login.html';
						});
					});
					return false
				});
			});
		</script>
	</body>
</html>
