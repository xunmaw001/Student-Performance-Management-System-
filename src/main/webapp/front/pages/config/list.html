<!DOCTYPE html>
<html>
<head lang="en">
<meta charset="utf-8">
<title>轮播图管理</title>
<meta name="keywords" content="" />
<meta name="description" content="" />
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<link rel="stylesheet" href="../../layui/css/layui.css">
<link rel="stylesheet" href="../../xznstatic/css/common.css"/>
<link rel="stylesheet" href="../../xznstatic/css/style.css"/>
<script type="text/javascript" src="../../xznstatic/js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="../../xznstatic/js/jquery.SuperSlide.2.1.1.js"></script>
</head>
<body>
  <div id="app">
    <div class="banner">
      <div class="bd">
        <ul>
          <li v-for="(item,index) in swiperList" v-bind:key="index"><img :src="item.img" /></li>
        </ul>
        <div class="hd">
          <ul>
            <li v-for="(item,index) in swiperList" v-bind:key="index"></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="pro_con con_1000">
      <div class="ny_right" style="width: 100%;">
        <div class="title">
          <p>您现在的位置 : 轮播图管理</p>
          <h3> 轮播图管理</h3>
        </div>
        <div class="content">
          <fieldset class="search-container">
            <form class="layui-form">
              <div class="layui-inline" style="margin-bottom: 10px;">
                <label class="layui-form-label">名称</label>
                <div class="layui-input-inline">
                  <input type="text" name="name" id="name" placeholder="名称" autocomplete="off" class="layui-input">
                </div>
              </div>   
              <div class="layui-inline" style="margin-left: 30px;margin-bottom: 10px;">
                <button id="btn-search" type="button" class="layui-btn layui-btn-normal">
                  <i class="layui-icon layui-icon-search"></i> 搜索
                </button>
                <button v-if="isAuth('config','新增')" @click="jump('../config/add.html')" type="button" class="layui-btn btn-theme">
                  <i class="layui-icon">&#xe654;</i> 添加
                </button>
              </div>
            </form>
          </fieldset>
          <ul>
            <li style="margin: 0 22px 67px;" @click="jump('../config/detail.html?id='+item.id)" v-for="(item,index) in dataList" v-bind:key="index">
              <div class="info"> 
                <a href="#" class="name" v-if="item.price">{{item.price}} RMB</a>
                
                <a href="#" class="more">+查看详情</a>
              </div>
            </li>
          </ul>
        </div>
        <div class="clear"></div>
        <div class="pager" id="pager"></div>
      </div>
    </div>
  </div>
  
  <script src="../../layui/layui.js"></script>
  <script src="../../js/vue.js"></script>
  <script src="../../js/config.js"></script>
  <script src="../../modules/config.js"></script>
  <script src="../../js/utils.js"></script>

  <script type="text/javascript">
    var vue = new Vue({
      el: '#app',
      data: {
        swiperList: [],
        dataList: []
      },
      filters: {
        newsDesc: function(val) {
          if (val) {
            if (val.length > 60) {
              return val.substring(0, 60).replace(/<[^>]*>/g).replace(/undefined/g, '');
            } else {
              return val.replace(/<[^>]*>/g).replace(/undefined/g, '');
            }
          }
          return '';
        }
      },
      methods: {
      	isAuth(tablename, button) {
          return isFrontAuth(tablename, button)
        },
        jump(url) {
          jump(url)
        }
      }
    });

    layui.use(['layer', 'element', 'carousel', 'laypage', 'http', 'jquery'], function() {
      var layer = layui.layer;
      var element = layui.element;
      var carousel = layui.carousel;
      var laypage = layui.laypage;
      var http = layui.http;
      var jquery = layui.jquery;

			var limit = 8;

      // 获取轮播图 数据
      http.request('config/list', 'get', {
        page: 1,
        limit: 5
      }, function(res) {
        if (res.data.list.length > 0) {
          let swiperList = [];
          res.data.list.forEach(element => {
            if (element.value != null) {
              swiperList.push({
                img: element.value
              });
            }
          });
          vue.swiperList = swiperList;
          vue.$nextTick(()=>{
            window.xznSlide();
          });
        }
      });

      // 分页列表
      pageList();

      // 搜索按钮
      jquery('#btn-search').click(function(e) {
        pageList();
      });

      function pageList() {
        var param = {
          page: 1,
          limit: limit
        }

        if (jquery('#name').val()) {
          param['name'] = jquery('#name').val() ? '%' + jquery('#name').val() + '%' : '';
        }  
                  
        // 获取列表数据
        http.request('config/list', 'get', param, function(res) {
          vue.dataList = res.data.list
          // 分页
          laypage.render({
            elem: 'pager',
            count: res.data.total,
            limit: limit,
            jump: function(obj, first) {
            	param.page = obj.curr;
              //首次不执行
              if (!first) {
                http.request('config/list', 'get', param, function(res) {
                  vue.dataList = res.data.list
                })
              }
            }
          });
        })
      }
    });

    window.xznSlide = function() {
      jQuery(".banner").slide({mainCell:".bd ul",autoPlay:true,interTime:5000});
      jQuery("#ifocus").slide({ titCell:"#ifocus_btn li", mainCell:"#ifocus_piclist ul",effect:"leftLoop", delayTime:200, autoPlay:true,triggerTime:0});
      jQuery("#ifocus").slide({ titCell:"#ifocus_btn li", mainCell:"#ifocus_tx ul",delayTime:0, autoPlay:true});
      jQuery(".product_list").slide({mainCell:".bd ul",autoPage:true,effect:"leftLoop",autoPlay:true,vis:5,trigger:"click",interTime:4000});
    };
  </script>
</body>
</html>
